<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulários</title>
</head>
<body>
  <div id="app">
    <h1>Formulários</h1>
    <p> 
      <strong> Definição: </strong>
    </p>
    <hr>
    <p> Exemplo: </p>
    <form action="">
    <fieldset>
      <label for="Selecione as frutas que tu prefere">
          Selecione as frutas que tu prefere:
      </label>
      <select
        v-model="selected">
        <option 
          v-for="fruit in fruits" 
          :value="fruit.idx"> {{ fruit.name }}
        </option>
      </select>
    </fieldset>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./aula9.js"></script>
</body>
</html>
